<!-- AWS Developer Badge -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FF9900"/>
  <circle cx="100" cy="100" r="85" fill="#232F3E"/>
  
  <!-- AWS smile -->
  <path d="M 60 120 Q 100 140 140 120" stroke="#FF9900" stroke-width="4" fill="none"/>
  
  <!-- Code brackets icon -->
  <path d="M 75 60 L 65 70 L 65 90 L 75 100" stroke="#FF9900" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 125 60 L 135 70 L 135 90 L 125 100" stroke="#FF9900" stroke-width="4" fill="none" stroke-linecap="round"/>
  <line x1="95" y1="65" x2="105" y2="95" stroke="#FF9900" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle" font-weight="bold">DEVELOPER</text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" fill="#FF9900" text-anchor="middle">ASSOCIATE</text>
</svg>
