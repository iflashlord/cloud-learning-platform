<!-- AWS SysOps Administrator Badge -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FF9900"/>
  <circle cx="100" cy="100" r="85" fill="#232F3E"/>
  
  <!-- AWS smile -->
  <path d="M 60 120 Q 100 140 140 120" stroke="#FF9900" stroke-width="4" fill="none"/>
  
  <!-- Gear icon -->
  <circle cx="100" cy="80" r="15" fill="none" stroke="#FF9900" stroke-width="4"/>
  <circle cx="100" cy="80" r="8" fill="#FF9900"/>
  <rect x="98" y="60" width="4" height="8" fill="#FF9900"/>
  <rect x="98" y="92" width="4" height="8" fill="#FF9900"/>
  <rect x="112" y="78" width="8" height="4" fill="#FF9900"/>
  <rect x="80" y="78" width="8" height="4" fill="#FF9900"/>
  
  <!-- Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle" font-weight="bold">SYSOPS</text>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="11" fill="#FF9900" text-anchor="middle" font-weight="bold">ADMINISTRATOR</text>
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="10" fill="#FF9900" text-anchor="middle">ASSOCIATE</text>
</svg>
