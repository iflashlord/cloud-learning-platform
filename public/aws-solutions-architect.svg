<!-- AWS Solutions Architect Badge -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FF9900"/>
  <circle cx="100" cy="100" r="85" fill="#232F3E"/>
  
  <!-- AWS smile -->
  <path d="M 60 120 Q 100 140 140 120" stroke="#FF9900" stroke-width="4" fill="none"/>
  
  <!-- Architecture icon (building blocks) -->
  <rect x="70" y="60" width="25" height="25" fill="#FF9900" rx="2"/>
  <rect x="105" y="60" width="25" height="25" fill="#FF9900" rx="2"/>
  <rect x="70" y="90" width="25" height="25" fill="#FF9900" rx="2"/>
  <rect x="105" y="90" width="25" height="25" fill="#FF9900" rx="2"/>
  
  <!-- Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="11" fill="#FF9900" text-anchor="middle" font-weight="bold">SOLUTIONS</text>
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="11" fill="#FF9900" text-anchor="middle" font-weight="bold">ARCHITECT</text>
  <text x="100" y="178" font-family="Arial, sans-serif" font-size="10" fill="#FF9900" text-anchor="middle">ASSOCIATE</text>
</svg>
